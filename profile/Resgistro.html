<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Registro</title>
  <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

a {
      text-decoration: none;
}

  </style>
</head>
<body>
  <div class="container">
    <form id="registration-form">
      <h1>Registro</h1>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit">Registrarse</button>
      <p>¿Ye tienes cuenta? preciona <a href="go:iniciar">aqui</a></p>
    </form>
  </div>

  <script>
        document.getElementById('registration-form').addEventListener('submit', function(e) {
  e.preventDefault(); // Evita el envío del formulario

  // Obtener los valores de los campos del formulario
  var name = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;
  var confirmPassword = document.getElementById('confirm-password').value;

  // Validar que los campos no estén vacíos y que las contraseñas coincidan
  if (name && email && password && confirmPassword && password === confirmPassword) {
    // Crear un objeto con los datos del usuario
    var user = {
      name: name,
      email: email,
      password: password
    };

    // Convertir el objeto a formato JSON
    var jsonData = JSON.stringify(user);

    // Guardar el archivo JSON
    var fileData = new Blob([jsonData], {type: 'application/json'});
    var fileName = 'user.json';
    var downloadLink = document.createElement('a');
    downloadLink.href = URL.createObjectURL(fileData);
    downloadLink.download = fileName;
    downloadLink.click();

    // Limpiar los campos del formulario
    document.getElementById('name').value = '';
    document.getElementById('email').value = '';
    document.getElementById('password').value = '';
    document.getElementById('confirm-password').value = '';

    // Mostrar un mensaje de éxito
    alert('¡Registro exitoso! Se ha descargado el archivo JSON. ¡No pierda o borre el archivo!');
  } else {
    alert('Por favor, completa todos los campos y asegúrate de que las contraseñas coincidan.');
  }
});

  </script>
</body>
</html>
